               </div>
            </div>

      </div>

   <script>
      function handleproductchange(product, isincrease){
         
         const productinput = document.getElementById('increased' + product)
         const productinputnumber = parseInt(productinput.value);
         let newcount = productinputnumber;
         if (isincrease == true) {
            newcount = productinputnumber + 1;            
         }
         if (isincrease == false & newcount > 0) {
            newcount = productinputnumber - 1;
         }
         productinput.value = newcount;
         let productprice = 0;
         if (product == 'phone') {
            productprice = newcount * 1219
         }
         if (product == 'case') {
            productprice = newcount * 59
         }
         // const newcount = phoneinputnumber + 1;
         // productinput.value = newcount;
         // const productprice = newcount * 1219
         document.getElementById(product + '-price').innerText = '$' + productprice;

         const totalprice =  document.getElementById('total-price')
         const price = parseInt(totalprice)
         price.innerText = document.getElementById('phone-price') + document.getElementById('case-price')
         calculateTotal();
      }


      function calculateTotal() {
         const phoneInput = document.getElementById('increasedphone')
         const phonecountnew = parseInt(phoneInput.value)

         const caseInput = document.getElementById('increasedcase')
         const casecountnew = parseInt(caseInput.value)

         const totalprice = phonecountnew * 1219 + casecountnew * 59
         document.getElementById('total-price').innnerText = '$' + totalprice
      }
